name: Build, Push, and Deploy Product Service

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ewanskurt/product-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 (Amazon Linux)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}     
          port: '22'
          username: ${{ secrets.EC2_USER }}   
          key: ${{ secrets.EC2_SSH_KEY }}     
          script: |
            sudo docker pull ewanskurt/product-service:latest
            sudo docker stop product-service || true
            sudo docker rm product-service || true
            sudo docker run -d \
              --name product-service \
              --env-file /home/ec2-user/.env \
              -p 4001:4001 \
              ewanskurt/product-service:latest
